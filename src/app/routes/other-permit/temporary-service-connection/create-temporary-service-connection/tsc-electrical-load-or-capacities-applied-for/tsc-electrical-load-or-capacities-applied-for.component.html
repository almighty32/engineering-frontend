<section>
  <mat-divider></mat-divider>
  <span class="mx-5"></span>
  <mat-card-title>Electrical Load/Capacities Applied For</mat-card-title>
  <div class="grid grid-cols-3 gap-4">
    <div>
      <mat-form-field class="w-full" appearance="outline">
        <mat-label>Total Connected Load</mat-label>
        <input matInput [(ngModel)]="electricalLoad.totalConnectionLoad" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="w-full" appearance="outline">
        <mat-label>Total Transformer Capacity</mat-label>
        <input matInput [(ngModel)]="electricalLoad.totalTransformerCapacity" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="w-full" appearance="outline">
        <mat-label>Total Generator Capacity</mat-label>
        <input matInput [(ngModel)]="electricalLoad.totalGeneratorOrUpsCapacity" />
      </mat-form-field>
    </div>
  </div>
</section>
