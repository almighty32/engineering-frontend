<section>
  <mat-divider></mat-divider>
  <span class="mx-5"></span>

  <mat-card-title>Installation and Operation Of:</mat-card-title>
  <div class="grid grid-cols-3 gap-4">
    <div *ngFor="let equipment of mechanicalEquipmentsInstalled; let mainIndex = index" class="">
      <mat-checkbox [(ngModel)]="equipment.isSelected">
        {{ equipment?.description ?? '' }}
      </mat-checkbox>
    </div>
  </div>
</section>
