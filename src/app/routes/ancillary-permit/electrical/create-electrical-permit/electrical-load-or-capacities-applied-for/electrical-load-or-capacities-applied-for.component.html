<section>
  <mat-divider></mat-divider>
  <span class="mx-5"></span>
  <mat-card-title>Electrical Load/Capacities Applied For</mat-card-title>
  <form [formGroup]="form">
    <div class="grid grid-cols-3 gap-4">
      <div>
        <mat-form-field class="w-full" appearance="outline">
          <mat-label>Total Connected Load</mat-label>
          <input matInput formControlName="totalConnectionLoad" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="w-full" appearance="outline">
          <mat-label>Total Transformer Capacity</mat-label>
          <input matInput formControlName="totalTransformerCapacity" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="w-full" appearance="outline">
          <mat-label>Total Generator Capacity</mat-label>
          <input matInput formControlName="totalGeneratorCapacity" />
        </mat-form-field>
      </div>
    </div>
  </form>
</section>
