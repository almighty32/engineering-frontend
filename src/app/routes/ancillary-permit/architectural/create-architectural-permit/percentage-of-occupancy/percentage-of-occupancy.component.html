<section>
  <mat-divider></mat-divider>
  <span class="mx-5"></span>

  <mat-card-title>Percentage of Occupancy</mat-card-title>
  <form [formGroup]="percentageOfOccupancyForm">
    <div class="grid grid-cols-3 gap-4">
      <div>
        <mat-form-field class="w-full" appearance="outline">
          <mat-label>Percentage of Building Footprint</mat-label>
          <input matInput formControlName="buildingFootPrint" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="w-full" appearance="outline">
          <mat-label>Percentage of Impervious Area</mat-label>
          <input matInput formControlName="imperviousSurfaceArea" />
        </mat-form-field>
      </div>

      <div>
        <mat-form-field class="w-full" appearance="outline">
          <mat-label>Percentage of Unpaved Surface Area</mat-label>
          <input matInput formControlName="unpavedSurfaceArea" />
        </mat-form-field>
      </div>
      <div class="flex-3">
        <mat-form-field class="w-full" appearance="outline">
          <mat-label>Others</mat-label>
          <input matInput formControlName="others" />
        </mat-form-field>
      </div>
    </div>
  </form>
</section>
