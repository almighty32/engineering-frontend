<div class="w-full" fxLayout="row" fxLayoutAlign="center none">
  <div fxFlex="95%">
    <mat-card>
      <mat-card-content class="mt-5">
        <section>
          <mat-divider></mat-divider>
          <span class="mx-5"></span>
          <!-- <mat-card-title>Owner/Applicaton</mat-card-title> -->
          <div class="grid lg:grid-cols-3 lg:gap-4 md:grid-cols-1 sm:grid-cols-1">
            <div>
              <mat-form-field
                              (click)="showSelectElectronicPermitDialog()"
                              class="w-full"
                              appearance="outline">
                <mat-label>Electrical Permit</mat-label>
                <input
                       [readonly]="true"
                       matInput
                       [(ngModel)]="noticeOfIllegalElectInst.electricalPermit.applicationNo" />
              </mat-form-field>
            </div>
          </div>
        </section>
        <section class="mt-5">
          <mat-divider></mat-divider>
          <mat-card-title class="pt-5">Recipient</mat-card-title>
          <div class="grid lg:grid-cols-3 lg:gap-4 md:grid-cols-1 sm:grid-cols-1">
            <div class="">
              <mat-form-field class="w-full" appearance="outline">
                <mat-label>First Name</mat-label>
                <input
                       [readonly]="true"
                       matInput
                       [(ngModel)]="
                    noticeOfIllegalElectInst.electricalPermit.buildingPermit.applicant.firstName
                  " />
              </mat-form-field>
            </div>
            <div>
              <mat-form-field disabled class="w-full" appearance="outline">
                <mat-label>Middle Initial</mat-label>
                <input
                       [readonly]="true"
                       matInput
                       [(ngModel)]="
                    noticeOfIllegalElectInst.electricalPermit.buildingPermit.applicant.middleInitial
                  " />
              </mat-form-field>
            </div>
            <div>
              <mat-form-field disabled class="w-full" appearance="outline">
                <mat-label>Last Name</mat-label>
                <input
                       [readonly]="true"
                       matInput
                       [(ngModel)]="
                    noticeOfIllegalElectInst.electricalPermit.buildingPermit.applicant.lastName
                  " />
              </mat-form-field>
            </div>
          </div>
        </section>
        <section class="mt-5">
          <mat-divider></mat-divider>
          <mat-card-title class="pt-5">Received By</mat-card-title>

          <div class="grid lg:grid-cols-3 lg:gap-4 md:grid-cols-1 sm:grid-cols-1">
            <div class="">
              <mat-checkbox
                            [(ngModel)]="noticeOfIllegalElectInst.isOwner"
                            (change)="copyRecipient($event)"
                            class="example-margin">Same as Above</mat-checkbox>
            </div>
            <div class="">
              <mat-form-field class="w-full" appearance="outline">
                <mat-label>First Name</mat-label>
                <input
                       [readonly]="noticeOfIllegalElectInst.isOwner"
                       matInput
                       [(ngModel)]="noticeOfIllegalElectInst.receivedByFirstName" />
              </mat-form-field>
            </div>
            <div>
              <mat-form-field class="w-full" appearance="outline">
                <mat-label>Middle Initial</mat-label>
                <input
                       [readonly]="noticeOfIllegalElectInst.isOwner"
                       matInput
                       [(ngModel)]="noticeOfIllegalElectInst.receivedByMiddleName" />
              </mat-form-field>
            </div>
            <div>
              <mat-form-field class="w-full" appearance="outline">
                <mat-label>Last Name</mat-label>
                <input
                       [readonly]="noticeOfIllegalElectInst.isOwner"
                       matInput
                       [(ngModel)]="noticeOfIllegalElectInst.receivedByLastName" />
              </mat-form-field>
            </div>
          </div>
        </section>
        <section class="mt-5">
          <mat-divider></mat-divider>
          <mat-card-title class="pt-5">Other Details</mat-card-title>

          <div class="grid lg:grid-cols-3 lg:gap-4 md:grid-cols-1 sm:grid-cols-1">
            <div class="">
              <mat-form-field class="w-full" appearance="outline">
                <mat-label>Inspection Fee</mat-label>
                <input matInput [(ngModel)]="noticeOfIllegalElectInst.inspectionFee" />
              </mat-form-field>
            </div>
            <div>
              <mat-form-field disabled class="w-full" appearance="outline">
                <mat-label>O.R. No.</mat-label>
                <input matInput [(ngModel)]="noticeOfIllegalElectInst.orNo" />
              </mat-form-field>
            </div>
            <div>
              <mat-form-field class="w-full" appearance="outline">
                <mat-label>Date Paid</mat-label>
                <input
                       matInput
                       [matDatepicker]="picker1"
                       [(ngModel)]="noticeOfIllegalElectInst.datePaid" />
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
              </mat-form-field>
            </div>
          </div>
        </section>
        <app-signatory
                       (selectSignatoryCallback)="assignSignatory($event)"
                       [data]="noticeOfIllegalElectInst.electricalInspector"
                       label="Electrical Inspector"
                       selector="EI"
                       sectionLabel="Electrical Inspector"></app-signatory>
        <app-signatory
                       selector="CES"
                       [data]="noticeOfIllegalElectInst.chiefElectricalSection"
                       (selectSignatoryCallback)="assignSignatory($event)"
                       label="Cheif, Electrical Sectionst2"
                       sectionLabel="Cheif, Electrical Section"></app-signatory>
        <app-signatory
                       selector="CIED"
                       [data]="noticeOfIllegalElectInst.chiefInspectionEnforcementDivision"
                       (selectSignatoryCallback)="assignSignatory($event)"
                       label="Cheif, Inspection & Enforcement Division"
                       sectionLabel="Cheif, Inspection & Enforcement Division"></app-signatory>
        <app-signatory
                       [data]="noticeOfIllegalElectInst.buildingOfficial"
                       selector="BO"
                       (selectSignatoryCallback)="assignSignatory($event)"
                       label="Building Official"
                       sectionLabel="Building Official"></app-signatory>
      </mat-card-content>
      <mat-card-actions class="bg-gray-100" align="start">
        <div class="flex flex-row gap-3 p-5">
          <!-- <div class="grid grid-cols-2 gap-3"> -->
          <!-- <button mat-stroked-buttoncolor="disabled">Cancel</button> -->
          <button
                  *ngIf="saveButtonSelector === 'UPDATE'"
                  class="w-30"
                  mat-flat-button
                  color="primary"
                  (click)="save()">
            Update Permit
          </button>
          <button
                  *ngIf="saveButtonSelector === 'SAVE'"
                  class="w-30"
                  mat-flat-button
                  (click)="save()"
                  color="primary">
            Save And Print
          </button>
          <!-- <button mat-flat-button class="w-full h-14" color="primary">Cancel</button> -->
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
