<div class="w-full" fxLayout="row" fxLayoutAlign="center none">
  <mat-card class="mat-elevation-z0 w-full">
    <mat-card-content>
      <div class="grid grid-cols-4 gap-4">
        <mat-form-field (click)="selectBuildingPermit()" class="w-full" appearance="outline">
          <mat-label>Building Permit</mat-label>
          <input
            [disabled]="true"
            matInput
            [(ngModel)]="occupancyBuildingPermit.buildingPermitNo"
          />
        </mat-form-field>
        <mat-form-field class="w-full col-span-2" appearance="outline">
          <mat-label>Building Permit Applicant</mat-label>
          <input [disabled]="true" matInput [(ngModel)]="occupancyBuildingPermit.applicant" />
        </mat-form-field>
      </div>
      <form [formGroup]="form">
        <div class="">
          <span class="mx-5"></span>
          <div class="grid grid-cols-4 gap-4">
            <div class="">
              <mat-form-field class="w-full" appearance="outline">
                <mat-label>Occupancy Permit No</mat-label>
                <input matInput formControlName="occupancyPermitNo" />
              </mat-form-field>
            </div>
            <div class="col-span-2">
              <mat-form-field class="w-full" appearance="outline">
                <mat-label>Project Name</mat-label>
                <input matInput formControlName="nameOfProject" />
              </mat-form-field>
            </div>
            <div class="">
              <mat-form-field class="w-full" appearance="outline">
                <mat-label>Application Type</mat-label>
                <mtx-select
                  formControlName="type"
                  [items]="applicationTypes"
                  bindLabel="description"
                  bindValue="value"
                  [selectOnTab]="true"
                >
                  <ng-template class="shadow-none" let-item="item">
                    {{ item.description }}
                  </ng-template>
                </mtx-select>
                <!-- <mat-hint>Choose your city</mat-hint> -->
                <!-- <mat-error>Please choose a city</mat-error> -->
              </mat-form-field>
            </div>
          </div>

          <div class="grid grid-cols-6 gap-4">
            <div class="col-span-2">
              <mat-form-field class="w-full" appearance="outline">
                <mat-label>FSIC No</mat-label>
                <input matInput formControlName="fsicNo" />
              </mat-form-field>
            </div>
            <div>
              <mat-form-field class="w-full" appearance="outline">
                <mat-label>FSIC Date Issued</mat-label>
                <input matInput [matDatepicker]="fsecDateIssued" formControlName="fsicDateIssued" />
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matSuffix [for]="fsecDateIssued"></mat-datepicker-toggle>
                <mat-datepicker #fsecDateIssued></mat-datepicker>
              </mat-form-field>
            </div>
          </div>
        </div>
        <div class="">
          <span class="mx-5"></span>
          <div class="grid grid-cols-6 gap-4">
            <div class="col-span-2">
              <mat-form-field class="w-full" appearance="outline">
                <mat-label>Fees</mat-label>
                <input matInput formControlName="feesPaid" />
              </mat-form-field>
            </div>
            <div class="col-span-2">
              <mat-form-field class="w-full" appearance="outline">
                <mat-label>OR No</mat-label>
                <input matInput formControlName="orNo" />
              </mat-form-field>
            </div>

            <div>
              <mat-form-field class="w-full" appearance="outline">
                <mat-label>Date Paid</mat-label>
                <input matInput [matDatepicker]="datePaid" formControlName="datePaid" />
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matSuffix [for]="datePaid"></mat-datepicker-toggle>
                <mat-datepicker #datePaid></mat-datepicker>
              </mat-form-field>
            </div>
          </div>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
