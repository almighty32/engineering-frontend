<section class="mt-5">
  <mat-divider></mat-divider>
  <span class="mx-5"></span>
  <mat-list>
    <div mat-subheader>
      Selected Signatories {{ signatories ? signatories.length : 0 }}/{{ maxSignatories }}
    </div>
    <mat-list-item *ngFor="let signatory of signatories">
      <mat-icon mat-list-icon class="text-green-600">person</mat-icon>
      <div mat-line>{{ signatory.completeName }}</div>
      <!-- <div mat-line>{{ signatory.position }}</div> -->
      <button mat-icon-button (click)="delete(signatory)">
        <mat-icon class="text-red-600">close</mat-icon>
      </button>
    </mat-list-item>
  </mat-list>
</section>
