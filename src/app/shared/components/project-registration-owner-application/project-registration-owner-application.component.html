<section>
  <mat-divider></mat-divider>
  <span class="mx-5"></span>
  <mat-card-title class="text-base">{{ title }}</mat-card-title>
  <!-- <mat-card-title>Owner/Applicaton</mat-card-title> -->

  <div class="grid grid-cols-3 gap-4">
    <div>
      <mat-form-field class="w-full" appearance="outline">
        <mat-label>Full Name:</mat-label>
        <input
          matInput
          required
          [(ngModel)]="projectRegistration.personFullName"
          name="personFullName"
        />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="w-full" appearance="outline">
        <mat-label>Address</mat-label>
        <input matInput [(ngModel)]="projectRegistration.personAddress" name="personAddress" />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field class="w-full" appearance="outline">
        <mat-label>Nationality</mat-label>
        <input
          matInput
          [(ngModel)]="projectRegistration.personNationality"
          name="personNationality"
        />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="w-full" appearance="outline">
        <mat-label>Civil Status</mat-label>
        <input
          matInput
          [(ngModel)]="projectRegistration.personCivilStatus"
          name="personCivilStatus"
        />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="w-full" appearance="outline">
        <mat-label>Gender</mat-label>
        <input matInput [(ngModel)]="projectRegistration.personGender" name="personGender" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="w-full" appearance="outline">
        <mat-label>Age</mat-label>
        <input matInput [(ngModel)]="projectRegistration.personAge" name="personAge" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="w-full" appearance="outline">
        <mat-label>Contact No</mat-label>
        <input matInput [(ngModel)]="projectRegistration.personContactNo" name="personContactNo" />
      </mat-form-field>
    </div>
  </div>
</section>
