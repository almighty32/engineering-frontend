<section>
  <mat-divider></mat-divider>
  <span class="mx-5"></span>
  <form [formGroup]="consentForm">
    <div class="grid grid-cols-2 gap-4">
      <div class="grid grid-cols-3 gap-4" appearance="outline">
        <mat-card-title class="text-base">Applicant</mat-card-title>
        <div class="col-span-3">
          <mat-form-field class="w-full" appearance="outline">
            <mat-label>Full Name</mat-label>
            <input name="fullName" matInput formControlName="fullName"/>
          </mat-form-field>
        </div>
        <div class="col-span-2">
          <mat-form-field class="w-full" appearance="outline">
            <mat-label>Address</mat-label>
            <input name="address" matInput formControlName="address"/>
          </mat-form-field>
        </div>
        <div class="">
          <mat-form-field class="w-full" appearance="outline">
            <mat-label>Date</mat-label>
            <input matInput [matDatepicker]="picker1" formControlName="date">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="w-full" appearance="outline">
            <mat-label>CTC No.</mat-label>
            <input name="ctcNo" matInput formControlName="ctcNo"/>
          </mat-form-field>
        </div>
        <div class="">
          <mat-form-field class="w-full" appearance="outline">
            <mat-label>Date Issued</mat-label>
            <input matInput [matDatepicker]="picker2" formControlName="dateIssued">
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="">
          <mat-form-field class="w-full" appearance="outline">
            <mat-label>Place Issued</mat-label>
            <input name="placeIssued" matInput  formControlName="placeIssued"/>
          </mat-form-field>
        </div>
      </div>

      <div class="grid grid-cols-3 gap-4" appearance="outline">
        <mat-card-title class="text-base">With My Consent: Lot Owner</mat-card-title>
        <mat-checkbox class="example-margin" formControlName="isOwner" (change)="checkIsOwner()">Is the Applicant</mat-checkbox>
        <div class="col-span-3">
          <mat-form-field class="w-full" appearance="outline">
            <mat-label>Full Name</mat-label>
            <input name="lotOwner" matInput  formControlName="lotOwner"/>
          </mat-form-field>
        </div>
        <div class="col-span-2">
          <mat-form-field class="w-full" appearance="outline">
            <mat-label>Address</mat-label>
            <input name="lotOwnerAddress" matInput formControlName="lotOwnerAddress" />
          </mat-form-field>
        </div>
        <div class="">
          <mat-form-field class="w-full" appearance="outline">
            <mat-label>Date</mat-label>
            <input matInput [matDatepicker]="picker3" formControlName="lotOwnerDate">
            <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
            <mat-datepicker #picker3></mat-datepicker>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="w-full" appearance="outline">
            <mat-label>CTC No.</mat-label>
            <input name="lotOwnerCTCno" matInput formControlName="lotOwnerCTCno"/>
          </mat-form-field>
        </div>
        <div class="">
          <mat-form-field class="w-full" appearance="outline">
            <mat-label>Date Issued</mat-label>
            <input matInput [matDatepicker]="picker4" formControlName="lotOwnerCTCdateissued">
            <mat-datepicker-toggle matSuffix [for]="picker4"></mat-datepicker-toggle>
            <mat-datepicker #picker4></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="">
          <mat-form-field class="w-full" appearance="outline">
            <mat-label>Place Issued</mat-label>
            <input name="lotOwnerPlaceIssued" matInput formControlName="lotOwnerPlaceIssued"/>
          </mat-form-field>
        </div>
      </div>
    </div>
  </form>
</section>
