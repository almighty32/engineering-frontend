<section>
  <mat-divider></mat-divider>
  <span class="mx-5"></span>
  <mat-card-title class="text-base">Broker</mat-card-title>

  <div class="grid grid-cols-3 gap-4">
    <div>
      <mat-form-field class="w-full" appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput required [(ngModel)]="projectRegistration.brokerName" name="brokerName" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="w-full" appearance="outline">
        <mat-label>Address</mat-label>
        <input matInput [(ngModel)]="projectRegistration.brokerAddress" name="brokerAddress" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="w-full" appearance="outline">
        <mat-label>Contact No</mat-label>
        <input matInput [(ngModel)]="projectRegistration.brokerContactNo" name="brokerContactNo" />
      </mat-form-field>
    </div>
  </div>
</section>
