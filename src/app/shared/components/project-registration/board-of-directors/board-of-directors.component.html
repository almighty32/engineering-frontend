<section>
  <mat-divider></mat-divider>
  <span class="mx-5"></span>
  <mat-card-title class="text-base">Board of Directors</mat-card-title>

  <div class="grid grid-cols-3 gap-4">
    <div>
      <mat-form-field class="w-full" appearance="outline">
        <mat-label>Name</mat-label>
        <input
          matInput
          required
          [(ngModel)]="projectRegistration.boardOfDirectorName"
          name="boardOfDirectorName"
        />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="w-full" appearance="outline">
        <mat-label>Position</mat-label>
        <input
          matInput
          [(ngModel)]="projectRegistration.boardOfDirectorPosition"
          name="boardOfDirectorName"
        />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="w-full" appearance="outline">
        <mat-label>Contact No</mat-label>
        <input
          matInput
          [(ngModel)]="projectRegistration.boardOfDirectorContactNo"
          name="businessContactNo"
        />
      </mat-form-field>
    </div>
  </div>
</section>
